<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Scratch Paper</title>
    <style>
      body,
      html,
      canvas {
        margin: 0;
        width: 100vw;
        height: -webkit-fill-available;
        overscroll-behavior: none;
      }
    </style>
  </head>

  <body>
    <canvas id="c"></canvas>

    <script>
      const c = document.getElementById('c')
      const ctx = c.getContext('2d')
      const scale = window.devicePixelRatio

      function onResize() {
        c.width = window.innerWidth * scale
        c.height = window.innerHeight * scale
      }

      document.body.onresize = () => {
        onResize()
      }

      document.body.ontouchstart = e => {
        ctx.beginPath()
        ctx.moveTo(e.touches[0].clientX * scale, e.touches[0].clientY * scale)
      }

      document.body.ontouchmove = e => {
        ctx.lineTo(e.touches[0].clientX * scale, e.touches[0].clientY * scale)
        ctx.stroke()
      }

      document.body.ontouchend = e => {
        ctx.stroke()
      }

      onResize()
    </script>
  </body>
</html>
